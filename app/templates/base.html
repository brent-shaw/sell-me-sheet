<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{name}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/shop-homepage.css" rel="stylesheet">

    <script src="https://code.zapper.com/zapper.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" style="color:#b4b4b4;font-weight:bold;" href="/category/all">{{name.upper()}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% for cat in categories %}
            {% if category == cat.lower() %}<li class="nav-item active">{%else%}<li class="nav-item"></li>{% endif %}
              <a class="nav-link" href="/category/{{cat.lower()}}">{{cat}}
              {% if category == cat.lower() %}
              <span class="sr-only">(current)</span>
              {% endif %}
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    &nbsp;
    <footer class="py-4 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; {{name}} {{year}}</p>
      </div>
    </footer>
  </body>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
</html>
