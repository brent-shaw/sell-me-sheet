{% extends "base.html" %}
{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card mt-4">
            <img class="card-img-tight" src="/static/img/{{picture}}" alt="">
            <hr/>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <h3 class="card-title">{{product}}</h3>
                  <h4>R{{price}}</h4>
                  <p class="card-text">{{description}}</p>
                </div>
                <div class="col-lg-6">
                  <div id="zappay">
                    <script>
                      zapper("#zappay", {{merchantID}}, {{siteID}}, {{price}}, "{{product}}", function (paymentResult) {
                        // Maybe do something with the payment result. Question mark?
                      });
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Include the Zapper Library -->
    <script src="https://code.zapper.com/zapper.js"></script>
    <center><a href="/category/all"></a></center>
    </div>
{% endblock %}
